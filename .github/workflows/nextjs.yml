name: Deploy Next.js App and Static Site
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Prepare deployment
        run: |
          # Create directories
          mkdir -p ./deploy
          mkdir -p ./deploy/app
          # Copy static site files
          cp -r docs/* ./deploy/
          # Copy Next.js output to app subdirectory
          cp -r out/* ./deploy/app/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
